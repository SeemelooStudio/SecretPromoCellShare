<div class="container">

    <div class="post backgroundColor-{{ComposeColorName}}" data-entranceAnimation="fadeInDown">
        {{^BackgroundImageUrl}}
        <div class="post-mask backgroundMask-{{ComposeTextureName}} insetShadow">
        </div>
        {{/BackgroundImageUrl}}
        {{#BackgroundImageUrl}}
        <div class="post-mask backgroundMask-Custom insetShadow">
            <img class="postBackground" src="{{BackgroundImageUrl}}" />
        </div>
        {{/BackgroundImageUrl}}
        <div class="post-subTitle">
            我很想知道...
        </div>
        <div class="post-content">
            {{{Text}}} 
        </div>
        {{^isStatic}}
        <div class="post-meta">
            <div class="post-location">{{source}}</div>
            <div class="post-info">
                <div class="post-commentsCount"><i class="icon-comment"></i>{{CommentCount}}</div>
                <div class="post-lovesCount" id="like"><i class="icon-heart"></i>{{LikeCount}}</div>
            </div>
        </div>
        {{/isStatic}}        
    </div>
    <ul class="comments" data-entranceAnimation="fadeInDown">
        {{#Comments}}
        <li class="comment clearfix"  data-entranceAnimation="fadeInDown">
            <div class="comment-col-1">
                <div class="avatar">
                    <div class="avatarBackground backgroundColor-{{getRandomColorWithoutVanilla}}">
                    </div>
                    <img src="app/img/secret/avatar-{{getRandomIcon}}@2x.png" />
                </div>
            </div>
            <div class="comment-col-2">
                <div class="comment-content">{{Text}}</div>
            </div>
        </li>
        {{/Comments}}
        <li class="comment-download clearfix">
                想知道我在「秘密」里如何回答？
        </li>
    </ul>
</div>
<div class="form-inline" id="commentContainer">

    <input type="text" class="form-control" id="commentText" placeholder="匿名发布评论">

  <a id="submitComment" class="btn btn-default">发布</a>
</div>
<a id="btnLink" href="http://a.app.qq.com/o/simple.jsp?pkgname=ly.secret.android.china&g_f=995052" onclick="_hmt.push(['_trackEvent', 'download', 'click', 'PromoCell']);" class="btn btn-primary btn-lg btn-block"  data-entranceAnimation="fadeInDown"><i class="fa fa-apple fa-2x pull-left"></i>点此下载「秘密」
    <img id="btnLink-fox" src="app/img/fox.png"  data-entranceAnimation="fadeInRight" />
</a>
